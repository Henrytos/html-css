<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post" autocomplete="on"
    <p>
      <label for="iusu">Usuario: </label>
      <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="11" placeholder="nome do usuario" autocomplete="username"/>
      <!--minlength e maxlength são quantidade minima e maxima de caracteres
      size quantas letras a caixa vai mostrar-->
    </p>
    <p>
      <label for="isen">Senha:</label>
      <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="min 8 Letras" autocomplete="current-password"/>
      <!--placehoder é o que vai exibir na caixa-->
    </p>
    <p>
      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </p>
  </form>
  </body>
</html>
