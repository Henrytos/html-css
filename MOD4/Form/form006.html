<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="" method="post" autocomplete="on">

    <p>
      <label for="icor">Cor:</label>
      <input type="color" name="cor" id="icor" value="#00ff00" >
    </p>
    <p>
      <label for="inivel">Nivel dde satisfação</label>
      <input type="range" name="nivel" id="inivel" value="3" min="0" max="5">
    </p> 
    <p>
      <label for="ifoto">Foto de Perfil </label>
      <input type="file" name="foto" id="ifoto">
      <!--Quando for o type file é obrigatorio VC usar o metodo post e não get-->
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
